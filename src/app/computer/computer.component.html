<div class="container-fluid col-md-5">
  <h1>Boostcamp Enrollment</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate  >  
        
    <!-- {{userForm.value | json}} -->

    <hr/>
    {{userModel | json}}
    <!-- <mat-form-field class="container"> -->
    <div class="form-group">
           
           
      <label>Name</label>
      <!-- <input type="text" required pattern="[a-zA-Z ]+"  class="form-control" name="username" [(ngModel)]="userModel.username"  matInput  [formControl]="searchTerm" 
      [matAutocomplete]="auto"> -->
      <input type="text" required pattern="[a-zA-Z ]+" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" [(ngModel)]="userModel.username" >
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Enter valid Name</small>
      <!-- <div *ngFor="let user of myName | employeeFilter:userModel.username">
            <div (click)="onClick(user.username)" class="pointerCursor">
               {{user.username}}
            </div>
        </div> -->
      <!-- <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let books of myBooks" [value]="books.username">
              {{ books.username }}
            </mat-option>
          </mat-autocomplete> -->
        
        <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Enter valid Name</small> -->
      
    </div>
<!-- </mat-form-field>   -->
    <div class="form-group">
        <label>Email</label>
        <input required type="email" #email="ngModel" pattern ="" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="Emailid" [(ngModel)]="userModel.Emailid" email> 
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Enter valid Email</small>
      </div>
      <div class="form-group">
          <label>Phone</label>
          <input required type="tel" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
          <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Enter valid Number</small>
        </div>
        <div class="form-group" [class.has-error]="topic.touched && topic.invalid">
          <label for="topic" class="control-label">Topic</label>
          <select required #topic="ngModel" class="form-control"  name="topic" [(ngModel)]="userModel.topic">
            <!-- <option value="default">I am interested</option> -->
         
            <option *ngFor="let topic of topics">{{topic}}</option>
        
          </select>
          <span class="help-block" *ngIf="topic.touched && topic.invalid">Topic is required</span>
          <!-- <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Enter valid Number</small> -->
          </div>
          <!-- <div class="form-group">
            <select class="form-control"  [(ngModel)]="userModel.topic">
              <option *ngFor="let val of topics" value="val">{{val}}</option>
            </select>
          </div> -->
          <div class="mb-3">
            <label>Time preference</label>
            <div class="form-cheak">
              <input class="form-cheak-input" type="radio" required #gender="ngModel" [class.is-invalid]="gender.invalid && gender.touched" name="timepreference" value="morning" [(ngModel)]="userModel.timepreference">
              <label class="form-cheak-label">Morning (9AM - 12AM)</label>
            </div>
            <div class="form-cheak">
                <input class="form-cheak-input" type="radio" required #gender="ngModel" [class.is-invalid]="gender.invalid && gender.touched" name="timepreference" value="evening" [(ngModel)]="userModel.timepreference">
                <label class="form-cheak-label">Evening (4P M - 8PM)</label>
              </div>
              <small class="text-danger" [class.d-none]="gender.valid || gender.untouched">Select Preference</small>
          </div>
           <div class="form-cheak mb-3">
             <input class="form-cheak-input" type="checkbox" required name="cheak" [(ngModel)]="userModel.cheak">
             <label class="form-cheak-label" >Send me promotional offer</label>  
             </div>
             <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary">Submit</button>
           
  </form>
</div>
